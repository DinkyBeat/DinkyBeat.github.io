<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vasu Govardhanen</title>

<style>
/* ===== Global Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background-color: #ffffff;
  color: #111111;
  line-height: 1.6;
  letter-spacing: 0.3px;
}

/* ===== Layout ===== */
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ===== Navigation ===== */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 60px;
}

nav .logo {
  font-weight: 600;
  font-size: 18px;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: #555555;
  font-size: 14px;
  transition: color 0.2s ease;
}

nav a:hover {
  color: #000000;
}

/* ===== Hero Section ===== */
.hero-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 40px;
  margin-bottom: 60px;
}

.hero-text {
  flex: 1;
  min-width: 280px;
}

.hero-text h1 {
  font-size: 36px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #111111;
  cursor: pointer;
  text-decoration: none;
  transition: color 0.3s ease;
}

.hero-text h1:hover {
  color: #555555;
}

.hero-text p {
  font-size: 18px;
  color: #444444;
  max-width: 600px;
  margin-bottom: 20px;
}

/* ===== Mini links under hero text ===== */
.hero-links {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
}

.hero-links a {
  font-size: 12px;
  color: #777777;
  text-decoration: none;
  letter-spacing: 1px;
  text-transform: uppercase;
  border-bottom: 1px dashed #e5e5e5;
  transition: all 0.2s ease;
}

.hero-links a:hover {
  color: #000000;
  border-bottom-color: #000000;
}

/* RHS image placeholder */
.hero-image {
  flex: 1;
  min-width: 280px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.hero-image img {
  max-width: 100%;
  border-radius: 4px;
  filter: grayscale(80%);
  transition: filter 0.3s ease, transform 0.3s ease;
}

.hero-image img:hover {
  filter: grayscale(0%);
  transform: scale(1.03);
}

.hero-image figcaption {
  font-size: 12px;
  color: #777777;
  margin-top: 8px;
  text-align: center;
}

.hero-image figcaption a {
  color: #555555;
  text-decoration: none;
}

.hero-image figcaption a:hover {
  color: #000000;
}

/* Footer */
footer {
  margin-top: auto;
  padding-top: 40px;
  border-top: 1px solid #e5e5e5;
  font-size: 14px;
  color: #777777;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

footer a {
  text-decoration: none;
  color: #555555;
  transition: color 0.2s ease;
}

footer a:hover {
  color: #000000;
}
</style>
</head>

<body>

<div class="container">

  <!-- Navigation -->
  <nav>
    <div class="logo">VASUDEVAN GOVARDHANEN</div>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Notes</a></li>
      <li><a href="/blog/index.html">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <div class="hero-container">
    <div class="hero-text">
      <a href="/blog/index.html" class="blog-link">
        <span>My blog</span>
        <!-- SVG Rose replacing the arrow -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 64 64" class="rose-icon">
          <path d="M32 2C28 12 20 20 16 28C28 24 36 28 32 48C40 36 56 32 48 16C52 24 44 20 32 2Z" fill="#111111"/>
        </svg>
      </a>
      <p>
        This site serves record of my learning and intellectual efforts in mathematics, notes, and reflections.
      </p>
      <div class="hero-links">
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Notes</a>
        <a href="/blog/index.html">Blog</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <figure class="hero-image">
      <img src="images/depeche_header.jpg" alt="front page img">
      <figcaption>
        Depeche Mode on the Charles Bridge (Prague, 1988)<br>
        <a href="https://praguemorning.cz/when-depeche-mode-visited-prague-in-1988/" target="_blank">Source</a>
      </figcaption>
    </figure>
  </div>

  <div class="divider"></div>

  <!-- Footer -->
  <footer>
    <div>Â© 2026 Vasudevan Govardhanen</div>
    <div><a href="/blog/index.html">Blog</a></div>
  </footer>

</div>

</body>
</html>
